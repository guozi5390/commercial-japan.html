<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOMURA 100 YEARS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #444, #222); /* 深灰渐变 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .logo-img {
      max-width: 80%;
      height: auto;
      margin-bottom: 60px;
    }

    .button {
      padding: 16px 48px;
      font-size: 1.4em;
      font-weight: bold;
      color: #fff;
      background: #555;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      background: #777;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .button:active {
      transform: scale(0.96);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .footer {
      position: absolute;
      bottom: 40px;
      text-align: center;
      color: #aaa;
      font-size: 0.95em;
    }

    .footer-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 24px;
      font-size: 0.95em;
      font-weight: 500;
      background-color: #f7dce5; /* 淡粉红 */
      color: #333;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .footer-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.4);
    }

    .footer-button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <img class="logo-img" src="https://github.com/user-attachments/assets/028623cf-2f6a-4b5b-9561-da6bbb985b41" alt="NOMURA 100 YEARS LOGO">

  <a href="https://www.nomura.com/jp/" class="button">100YEARS</a>

  <div class="footer">
    営業企画部<br>
    <a href="https://line.me/ti/p/YuwnZYLmrU" class="footer-button">遠藤 沙弥香</a>
  </div>

</body>
</html>
